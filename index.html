<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- BoxIcon CDN -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Responsive SideBar Nav</title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Custon JS -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <!--NAV  -->
    <nav id="nav">
      <!-- Sidebar Top -->
      <div class="sidebar-top">
        <span class="shrink-btn">
          <i class="bx bx-chevron-left"></i>
        </span>
        <img class="logo__icon" src="joomla-logo-24.png" alt="logo" />
        <h3 class="hide logo__title">Joomla</h3>
      </div>
      <!-- Search -->
      <div class="search">
        <i class="bx bx-search"></i>
        <input class="hide" type="text" placeholder="Quick Search.." />
      </div>
      <!-- Sidebar Bottom -->
      <div class="sidebar-bottom"></div>
    </nav>
    <!-- Main -->
    <main id="main">
      <h1>My Dashboard</h1>
      <p class="text">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aut
        repellendus consequuntur aperiam modi blanditiis, architecto sequi ex.
        Soluta rem voluptatum molestiae nostrum, cupiditate, blanditiis, sit
        corrupti voluptatibus vel numquam modi!
      </p>
    </main>
  </body>
</html>
